<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta   name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="user-dashboard.css">
    <!-- boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>User-dashboard</title>
</head>
<body>
    <header>
    <ul>
        <li class="nav-links"><img src="logo2.png" alt="logo"></li>
        <li class="nav-links"><a href="#">
            <i class='bx bx-car icon' ></i>
                Rent your car</a></li>
        <li><a href="#">
            <i class='bx bx-wallet-alt icon' ></i>
            user wallet
        </a></li>
        <li id="logout"><a href="#">
            <i class='bx bx-log-out icon' ></i>
            Log out</a></li>
    </ul>
    </header>

    <section class="home">
        <div class="form_container">
            <i class="fa fa-times form_close"></i>
            <div class="signup_form">
                <form action="#">
                    <h2>Sign up as Admin</h2>
                    <div class="input1_form">
                        <input type="email" placeholder="Email" required>
                        <i class="fa fa-envelope email"></i>
                    </div>
                    <div class="input1_form">
                        <input type="tel" placeholder="Phone number" required>
                        <i class="fa fa-phone phone"></i>
                    </div>
                    <div class="input1_form">
                        <input type="text" placeholder="Create username" required>
                        <i class="fa fa-user username"></i>
                    </div>
                        <div class="input1_form">
                            <input type="wallet" placeholder="TopUp Ammount" required>
                            <button class="button">
                                <i class='bx bx-plus-circle' ></i>
                            </button>
                        </div>
                    
                </form>
            </div>
        </div>
    </section>

    <script src="user-dashboard.js"></script>
</body>
</html>
