<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" type="images/png" href="/source/images/sewa-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>SEWA | Administration</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="/source/images/header.png" href="admin-front.html" class="nav_logo" alt="">
            <button class="button" id="form-open">Cancel</button>
        </nav>
    </header>
    <section class="register_form">
        <div class="form_container">
            <div class="form_title">
                <p>New Vehicle Registration</p>
            </div>
            <form action="">
                <div class="form_row">
                    <div class="form_box">
                        <span class="form_indicator"><h4>Brand <span class="form_mark">*</span></h4></span>
                        <div class="input_form">
                            <input type="text" placeholder="Brand" required>
                        </div>
                    </div>
                    <div class="form_box">
                        <span class="form_indicator"><h4>Model <span class="form_mark">*</span></h4></span>
                        <div class="input_form">
                            <input type="text" placeholder="Model" required>
                        </div>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_box">
                        <span class="form_indicator"><h4>Type <span class="form_mark">*</span></h4></span>
                        <div class="input_form">
                            <input type="text" placeholder="Type" required>
                        </div>
                    </div>
                    <div class="form_box">
                        <span class="form_indicator"><h4>Year Manufactured  <span class="form_mark">*</span></h4></span>
                        <div class="input_form">
                            <input type="text" placeholder="Year Manufactured" required>
                        </div>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_box">
                        <span class="form_indicator"><h4>Registration Number <span class="form_mark">*</span></h4></span>
                        <div class="input_form">
                            <input type="text" placeholder="Registration Number" required>
                        </div>
                    </div>
                    <div class="form_box">
                        <span class="form_indicator"><h4>Roadtax Expiry Date <span class="form_mark">*</span></h4></span>
                        <div class="input_form">
                            <input type="text" placeholder="Roadtax Expiry Date" required>
                        </div>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_box">
                        <span class="form_indicator"><h4>Engine Number <span class="form_mark">*</span></h4></span>
                        <div class="input_form">
                            <input type="text" placeholder="Engine Number" required>
                        </div>
                    </div>
                    <div class="form_box">
                        <span class="form_indicator"><h4>Chasis Number <span class="form_mark">*</span></h4></span>
                        <div class="input_form">
                            <input type="text" placeholder="Chasis Number" required>
                        </div>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_box">
                        <span class="form_indicator"><h4>Insurance Type<span class="form_mark">*</span></h4></span>
                        <div class="input_form">
                            <input type="text" placeholder="1st Party" disabled required>
                        </div>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_box">
                        <span class="form_indicator"><h4>Insurance Name <span class="form_mark">*</span></h4></span>
                        <div class="input_form">
                            <input type="text" placeholder="Insurance Name" required>
                        </div>
                    </div>
                    <div class="form_box">
                        <span class="form_indicator"><h4>Insurance Expiry Date <span class="form_mark">*</span></h4></span>
                        <div class="input_form">
                            <input type="text" placeholder="Insurance Expiry Date" required>
                        </div>
                    </div>
                </div>
                <div class="register_button">
                    <button class="submit_button">Register</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
