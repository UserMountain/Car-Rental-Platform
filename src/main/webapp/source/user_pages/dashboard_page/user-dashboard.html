<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-dashboard.css">
    <link rel="icon" type="images/png" href="/source/images/sewa-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>User-dashboard</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="source/images/header.png" class="nav_logo">
            <ul>
                <div>
                    <li><a href="#"><i class='bx bx-wallet-alt wallet_show' onclick="toggleWallet()"></i></a></li>
                    <li> <i class='bx bx-user-circle profile-icon' onclick="toggleMenu()"></i></li>
                </div>
            </ul>

            <!-- sub menu -->
            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                         <h2>Hello user</h2>
                    </div>
                    <a href="a" class="sub-menu-link">
                        <i class='bx bxs-edit'></i>
                            <p>Edit profile</p>
                    </a>
                    <a href="a" class="sub-menu-link">
                        <i class='bx bx-cog'></i>
                            <p>Setting</p>
                    </a>
                    <a href="a" class="sub-menu-link">
                        <i class='bx bx-log-out' ></i>
                            <p>Log out</p>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <section class="home">
        <div class="form_container" id="walletMenu">
            <i class="fa fa-times form_close"></i>
            <div class="topup">
                <div class="wallet_title">
                    <h2>Topup Wallet <span>(min. RM10)</span></h2>
                </div>
                <div class="input_form">
                    <input type="email" placeholder="Enter Amount" required>
                </div>
                <div class="select_amount">
                    <div class="amount">
                        <h3>RM 10</h3>
                    </div>
                    <div class="amount">
                        <h3>RM 20</h3>
                    </div>
                    <div class="amount">
                        <h3>RM 50</h3>
                    </div>
                </div>
                <div class="select_amount">
                    <div class="amount">
                        <h3>RM 100</h3>
                    </div>
                    <div class="amount">
                        <h3>RM 200</h3>
                    </div>
                    <div class="amount">
                        <h3>RM 500</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="user-dashboard.js"></script>
</body>
</html>
